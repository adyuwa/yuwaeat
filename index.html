<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚餐隨機產生器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5730185541552738"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>晚餐隨機產生器</h1>
    <button onclick="generateDinner()">我想吃什麼？</button>
    <p id="output"></p>

    <script>
        function generateDinner() {
            const dinners = [
                "陽春麵",
                "乾麵",
                "油麵",
                "意麵",
                "米粉",
                "冬粉",
                "榨菜肉絲麵",
                "客家粄條",
                "當歸麵線",
                "當歸麵",
                "餛飩麵",
                "肉燥拉麵",
                "水餃",
                "魯肉飯",
                "肉羹麵",
                "紅燒牛肉燴飯",
                "蠔油豬肉燴飯",
                "咖哩雞肉飯"
            ];

            const randomIndex = Math.floor(Math.random() * dinners.length);
            const randomDinner = dinners[randomIndex];

            const outputElement = document.getElementById("output");
            outputElement.textContent = `今晚的晚餐是：${randomDinner}`;
        }
    </script>
</body>
</html>
